<div class="container" style="background-color:white;">
  <h2>Formulario de Compra de Tickets</h2>

  <form [formGroup]="formTicket" (submit)="comprarTicket()">

    <div class="form-group">
      <label for="correo">Correo Electr√≥nico:</label>
      <input type="email" class="form-control" formControlName="correo">
    </div>

    <div class="form-group">
      <label for="evento">Evento:</label>
      <select class="form-control" formControlName="evento">
        <option [value]="item" *ngFor="let item of eventos">{{item}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" class="form-control" formControlName="fecha">
    </div>

    <div class="form-group">
      <label for="horario">Horario:</label>
      <select class="form-control" formControlName="horario">
        <option [value]="item" *ngFor="let item of horarios">{{item}}></option> 
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Comprar Ticket</button>

  </form>
</div>
